<!--
    Un maestro desea saber que porcentaje de hombres y que porcentaje de mujeres hay en un grupo de estudiantes
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/funciones.js"></script>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="../index.html">
                    <div class="dHeader">Regresar</div>
                </a>
            </nav>
        </header>
        <div class="containerf">
            <div class="content">
                <form action="" id="cPorcentajes">
                    <div class="info">
                        <h1>Porcentajes de Hombres y Mujeres</h1>
                        <br>
                        <label>Total de mujeres: </label>
                        <input type="number" id="total-mujeres" placeholder="Total de Mujes" class="input-i">
                        <br>
                        <label>Total de hombres: </label>
                        <input type="number" id="total-hombres" placeholder="Total de Hombres" class="input-i">
                        <br>
                        <button type="button" onclick="calcular()">Calcular</button>
                    </div>
                    <div class="p-final">
                        <p>El porcentaje de mujeres es: <span id="porcentaje-mujeres"></span></p>
                        <p>El porcentaje de hombres es: <span id="porcentaje-hombres"></span></p>
                    </div>
                    <button type="button" onclick="limpiar()">Limpiar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
