<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <header>
            <nav>

        </header>
        <form action="" id="cPorcentajes">
            <h1>Porcentajes de Hombres y Mujeres</h1>
            <label>Total de mujeres: </label>
            <input type="number" id="total-mujeres" placeholder="Total de Mujes">
            <br><br>

            <input type="number" id="total-hombres" placeholder="Total de Hombres">

            <button type="button" onclick="calcular()">Calcular</button>
            <button type="button" onclick="limpiar()">Limpiar</button>
            <p>El porcentaje de mujeres es: <span id="porcentaje-mujeres"></span></p>
            <p>El porcentaje de hombres es: <span id="porcentaje-hombres"></span></p>
        </form>
    </div>
</body>
