<!--
    Un vendedor recibe un sueldo base mas un 10% extra por comisión de sus ventas, 
    el vendedor desea saber cuánto dinero obtendrá por concepto de comisiones 
    por las tres ventas que realiza en el mes y el total que recibirá en el mes 
    tomando en cuenta su sueldo base y comisiones
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/funcion.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="../index.html">Regresar</a>
            </nav>
        </header>
        <form action="" id="Cvendedor">
            <h1>Salario Total Trabajador</h1>
            <input type="number" id="salarioN" placeholder="salario neto">
            <br><br>
            <label>Precios de las ventas</label>
            <input type="number" id="venta1" placeholder="venta1">
            <input type="number" id="venta2" placeholder="venta2">
            <input type="number" id="venta3" placeholder="venta3">
            <br><br>
            <button type="button" onclick="calcular()">Calcular</button>
            
            <p>Ingresos por comisiones: <span id="comisiones"></span></p>
            <p>Ingresos por comisión venta1: <span id="comision1"></span></p>
            <p>Ingresos por comisión venta2: <span id="comision2"></span></p>
            <p>Ingresos por comisión venta3: <span id="comision3"></span></p>
            <p>Ingreso total: <span id="total"></span></p>
            <button onclick="limpiar()">Limpiar</button>
        </form>
    </div>
</body>
</html>
