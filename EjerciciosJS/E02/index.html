<!--
    Un vendedor recibe un sueldo base mas un 10% extra por comisión de sus ventas, 
    el vendedor desea saber cuánto dinero obtendrá por concepto de comisiones 
    por las tres ventas que realiza en el mes y el total que recibirá en el mes 
    tomando en cuenta su sueldo base y comisiones
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/funcion.js"></script>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="../index.html">
                    <div class="dHeader">Regresar</div>
                </a>
            </nav>
        </header>
        <div class="containerf">
            <div class="content">
                <form action="" id="Cvendedor">
                    <h1>Salario Total Trabajador</h1>
                    <br>
                    <div class="informacion">
                        <label>Salario neto: </label>
                        <input type="number" id="salarioN" placeholder="salario neto" class="input-i">
                        <br>
                        <label>Precios de las ventas</label>
                        <br>
                        <input type="number" id="venta1" placeholder="venta1" class="input-i">
                        <br>
                        <input type="number" id="venta2" placeholder="venta2" class="input-i">
                        <br>
                        <input type="number" id="venta3" placeholder="venta3" class="input-i">
                    </div>
                    <br>
                    <button type="button" onclick="calcular()">Calcular</button>
                    <p>Ingresos por comisiones: $<span id="comisiones"></span></p>
                    <p>Ingresos por comisión venta 1: $<span id="comision1"></span></p>
                    <p>Ingresos por comisión venta 2: $<span id="comision2"></span></p>
                    <p>Ingresos por comisión venta 3: $<span id="comision3"></span></p>
                    <p>Ingreso total: <span id="total"></span></p>
                    <button onclick="limpiar()">Limpiar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
