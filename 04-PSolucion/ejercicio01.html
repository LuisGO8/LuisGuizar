<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de inversión</title>
    <script src="./JS/funciones.js"></script>
</head>
<body>
    <div class="container">
        <form action="" method="post" name="formulario">
            <label for="">Formulario para inversiones Kawaii con un 3.7% de incremento anual</label>
            <br>
            <table class="table">
                <tr><!--Fila-->
                    <td><!--Columna-->
                        Introduce la cantidad que deseas onvertir en un año
                    </td>
                    <td>
                        <input type="text" name="cantidad" id="cantidadi" onkeypress="return validarn(event)">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="button" value="Calular Interes" name="enviar" onclick="interes()">
                    </td>
                </tr>
                <tr>
                    <td>
                        Su saldo total con el interes al 3.7% anual es de:
                    </td>
                    <td>
                        <input type="text" name="sueldoi" id="saldoi" readonly="readonly" class="input_text">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="button" value="Borrar datos" name="borra" onclick="borrar()">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
